<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!--link icons-->
        <script
            src="https://kit.fontawesome.com/c501c392e3.js"
            crossorigin="anonymous"
        ></script>

        <link rel="stylesheet" href="/css/style.css" />

        <title>RobotGenio</title>
    </head>
    <body>
        <!--top navbar-->
        <div class="topnav" id="myTopnav">
            <a href="#home" id="homeNav">Inicio</a>
            <a href="#us" id="usNav">Nosotros</a>
            <a href="#courses" id="coursesNav">Cursos</a>
            <a href="#awards" id="awardsNav">Premios</a>
            <a href="#contact" id="contactNav">Contacto</a>
            <img src="images/RobotGenio.PNG" alt="Logo" />
            <!--menu for mobile-->
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fas fa-bars fa-lg"></i>
            </a>
        </div>
        <!--container-->
        <div class="container">
            <div id="home">
                <!--image slideshow-->
                <div class="w3-content w3-section">
                    <img class="mySlides" src="images/img1.jpg" />
                    <img class="mySlides" src="images/img2.jpg" />
                    <img class="mySlides" src="images/img3.jpg" />
                    <img class="mySlides" src="images/img4.jpg" />
                    <img class="mySlides" src="images/img5.jpg" />
                    <img class="mySlides" src="images/img6.jpg" />
                </div>
            </div>
            <div id="us">Nosotros</div>
            <div id="courses">Cursos</div>
            <div id="awards">Premios</div>
            <div id="contact">Contacto</div>
        </div>
        <script src="/js/app.js"></script>
    </body>
</html>
